{% extends 'base.html' %}
{% block content %}
 <div class="column is-4 is-offset-4">
    <h3 class="title">Update Todo</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith  %}
         <form method="POST" action="/update/{{ todo.id }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="content" value="{{ todo.content }}" autofocus="">
                </div>
            </div>
            <button class="button is-block is-success is-large is-fullwidth">Update</button>
        </form>
    </div>
 </div>
{% endblock %}
